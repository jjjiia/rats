<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  fill: black;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
	
	
	var max = 4
	var min = 0

	var wind = []
	for(var i =0; i < 20; i++){
		var x = Math.floor(Math.random() * (360 - min + 1)+min)
		var y = Math.floor(Math.random() * (4 - min)+min)
		wind.push([x,y])
	}

//d3.json("readme.json", function(error, wind) {
  svg.selectAll("circle")
      .data(wind)
    .enter()
	.append("circle")
    .attr("r", 2)	
      .attr("transform", function(d) {
          return "rotate(" + (180 + (d[0] + 10 * (Math.random() - .5))) + ")"
              + "translate(0," + Math.max(0, d[1] + 2 * (Math.random() - .5)) * 10 + ")";
      })
	  .transition()
	  .delay(function(d,i){return i*100})
	  .attr("r", 1)
//});

</script>
